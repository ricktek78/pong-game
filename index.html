<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1980s Pong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      text-align: center;
    }

    #game-container {
      position: relative;
      width: 400px;
      height: 300px;
      border: 4px solid #00ff00;
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      overflow: hidden;
    }

    canvas {
      background-color: #000;
      display: block;
    }

    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #00ff00;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      transition: all 0.2s;
      z-index: 10;
    }

    #start-button:hover {
      background-color: #00cc00;
      transform: translate(-50%, -50%) scale(1.05);
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      padding: 20px 40px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      display: none;
      text-align: center;
      z-index: 10;
    }

    #game-over h2 {
      margin-top: 0;
      font-size: 28px;
      text-shadow: 0 0 10px #00ff00;
    }

    #restart-button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #score-display {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="pong-canvas" width="400" height="300"></canvas>
    <div id="score-display">0 - 0</div>
    <button id="start-button">START GAME</button>
    <div id="game-over">
      <h2 id="game-over-message">You Win!</h2>
      <p id="final-score">Score: 10 - 5</p>
      <button id="restart-button">PLAY AGAIN</button>
    </div>
  </div>

  <script>
    // Get canvas and context
    const canvas = document.getElementById('pong-canvas');
    const ctx = canvas.getContext('2d');

    // Game state
    let gameRunning = false;
    let playerScore = 0;
    let computerScore = 0;
    const winningScore = 10;

    // Ball properties
    const ballSize = 10;
    let ballSpeed = 3;
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      dx: 0,
      dy: 0
    };

    // Paddle properties
    const paddleWidth = 10;
    const paddleHeight = 60;
    const paddleSpeed = 5;

    // Player paddle
    const playerPaddle = {
      x: 20,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight
    };

    // Computer paddle
    const computerPaddle = {
      x: canvas.width - 20 - paddleWidth,
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight
    };

    // Controls
    const keys = {
      ArrowUp: false,
      ArrowDown: false
    };

    // DOM elements
    const startButton = document.getElementById('start-button');
    const gameOverScreen = document.getElementById('game-over');
    const gameOverMessage = document.getElementById('game-over-message');
    const finalScore = document.getElementById('final-score');
    const restartButton = document.getElementById('restart-button');
    const scoreDisplay = document.getElementById('score-display');

    // Start game function
    function startGame() {
      // Reset game state
      gameRunning = true;
      playerScore = 0;
      computerScore = 0;
      updateScoreDisplay();
      resetBall();
      resetPaddles();
      
      // Hide start button and game over screen
      startButton.style.display = 'none';
      gameOverScreen.style.display = 'none';
      
      // Start game loop
      gameLoop();
    }

    // Reset ball position
    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = (Math.random() > 0.5 ? 1 : -1) * ballSpeed;
      ball.dy = (Math.random() * 4 - 2);
    }

    // Reset paddle positions
    function resetPaddles() {
      playerPaddle.y = canvas.height / 2 - paddleHeight / 2;
      computerPaddle.y = canvas.height / 2 - paddleHeight / 2;
    }

    // Update score display
    function updateScoreDisplay() {
      scoreDisplay.textContent = `${playerScore} - ${computerScore}`;
    }

    // Update game state
    function update() {
      if (!gameRunning) return;

      // Update player paddle
      if (keys.ArrowUp) {
        playerPaddle.y -= paddleSpeed;
        if (playerPaddle.y < 0) playerPaddle.y = 0;
      }
      if (keys.ArrowDown) {
        playerPaddle.y += paddleSpeed;
        if (playerPaddle.y + playerPaddle.height > canvas.height) 
          playerPaddle.y = canvas.height - playerPaddle.height;
      }

      // Update computer paddle (simple AI)
      const computerCenter = computerPaddle.y + paddleHeight / 2;
      const ballCenter = ball.y + ballSize / 2;

      // Move computer paddle toward ball with some delay
      if (computerCenter < ballCenter - 10) {
        computerPaddle.y += paddleSpeed * 0.7;
      } else if (computerCenter > ballCenter + 10) {
        computerPaddle.y -= paddleSpeed * 0.7;
      }

      // Keep computer paddle on screen
      if (computerPaddle.y < 0) computerPaddle.y = 0;
      if (computerPaddle.y + computerPaddle.height > canvas.height) 
        computerPaddle.y = canvas.height - computerPaddle.height;

      // Update ball position
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Ball collision with top and bottom walls
      if (ball.y <= 0 || ball.y + ballSize >= canvas.height) {
        ball.dy = -ball.dy;
      }

      // Ball collision with player paddle
      if (ball.x <= playerPaddle.x + playerPaddle.width &&
          ball.x >= playerPaddle.x &&
          ball.y + ballSize >= playerPaddle.y &&
          ball.y <= playerPaddle.y + playerPaddle.height) {
        
        // Adjust ball angle based on where it hits the paddle
        const hitPosition = (ball.y + ballSize / 2) - (playerPaddle.y + playerPaddle.height / 2);
        ball.dy = hitPosition * 0.1;
        ball.dx = Math.abs(ball.dx) * 1.05; // Speed up slightly
      }

      // Ball collision with computer paddle
      if (ball.x + ballSize >= computerPaddle.x &&
          ball.x <= computerPaddle.x + computerPaddle.width &&
          ball.y + ballSize >= computerPaddle.y &&
          ball.y <= computerPaddle.y + computerPaddle.height) {
        
        // Adjust ball angle based on where it hits the paddle
        const hitPosition = (ball.y + ballSize / 2) - (computerPaddle.y + computerPaddle.height / 2);
        ball.dy = hitPosition * 0.1;
        ball.dx = -Math.abs(ball.dx) * 1.05; // Speed up slightly
      }

      // Ball out of bounds (score points)
      if (ball.x < 0) {
        computerScore++;
        updateScoreDisplay();
        if (computerScore >= winningScore) {
          endGame('Computer Wins!');
        } else {
          resetBall();
        }
      } else if (ball.x + ballSize > canvas.width) {
        playerScore++;
        updateScoreDisplay();
        if (playerScore >= winningScore) {
          endGame('You Win!');
        } else {
          resetBall();
        }
      }
    }

    // End game function
    function endGame(message) {
      gameRunning = false;
      gameOverMessage.textContent = message;
      finalScore.textContent = `Score: ${playerScore} - ${computerScore}`;
      gameOverScreen.style.display = 'block';
    }

    // Game loop
    function gameLoop() {
      if (!gameRunning) return;
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Update game state
      update();
      
      // Draw game elements
      draw();
      
      // Continue loop
      requestAnimationFrame(gameLoop);
    }

    // Draw game elements
    function draw() {
      // Draw center line
      ctx.strokeStyle = '#00ff00';
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 10]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);

      // Draw paddles
      ctx.fillStyle = '#00ff00';
      ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
      ctx.fillRect(computerPaddle.x, computerPaddle.y, computerPaddle.width, computerPaddle.height);

      // Draw ball
      ctx.fillStyle = '#00ff00';
      ctx.fillRect(ball.x, ball.y, ballSize, ballSize);
    }

    // Event listeners
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') keys.ArrowUp = true;
      if (e.key === 'ArrowDown') keys.ArrowDown = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowUp') keys.ArrowUp = false;
      if (e.key === 'ArrowDown') keys.ArrowDown = false;
    });

    // Touch controls for mobile
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touchY = e.touches[0].clientY - canvas.getBoundingClientRect().top;
      if (touchY < canvas.height / 2) {
        keys.ArrowUp = true;
      } else {
        keys.ArrowDown = true;
      }
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      keys.ArrowUp = false;
      keys.ArrowDown = false;
    });

    // Initial draw
    draw();
  </script>
</body>
</html>
